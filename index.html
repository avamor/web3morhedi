<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>runner dino game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="pre-wrapper">
        <h4>T-Rex chrome dino game</h4>
        <p>
          T-Rex dinasour - a replica of the hidden game from chrome offline
          mode. press <br />
          space to start the game online and jump your dino
        </p>
        <div class="game-wrapper">
            <div class="road">
                <img src="./image/road.png" alt="road">
            </div>
            <div class="dino">
                <img src="./image/dino.png" alt="dino">
            </div>
            <div class="cactus">
                <img src="./image/cactus1.png" alt="cactus1">
            </div>
            <span class="score">00001</span>
            <span class="high-score">HI 00100</span>
            <div class="game-over">
              <h2>game over</h2>
              <div class="restart-btn">
                <img src="image/reload.png" alt="">
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
